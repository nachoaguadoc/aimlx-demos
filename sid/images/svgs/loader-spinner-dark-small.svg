<svg width="25" height="25" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg"><style>svg { position: absolute; top: 0; left: 0; overflow: hidden; transform: rotate(-90deg); transform-origin: 50% 50% 0; } svg &gt; circle { position: absolute; top: 0; left: 0; fill: rgba(255, 255, 255, 0); stroke: #fff; stroke-linecap: round; stroke-dasharray: 1 360; stroke-width: 3px; transform: rotate(0deg); transform-origin: 50% 50%; animation: loading 1.25s infinite, small 1.25s infinite; } @keyframes loading { 0% { stroke: #fff; transform: rotate(0deg); } 50% { stroke: #fff; transform: rotate(0deg); } 75% { stroke: #d12; } 100% { stroke: #fff; transform: rotate(359deg); } } @keyframes small { 0% { stroke-dasharray: 1 360; } 50% { stroke-dasharray: 35 360; } 100% { stroke-dasharray: 1 360; } }</style><circle r="11" cx="12.5" cy="12.5"/></svg>