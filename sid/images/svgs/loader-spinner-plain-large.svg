<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg"><style>svg { position: absolute; top: 0; left: 0; overflow: hidden; transform: rotate(-90deg); transform-origin: 50% 50% 0; } svg &gt; circle { position: absolute; top: 0; left: 0; fill: rgba(255, 255, 255, 0); stroke: #015; stroke-linecap: round; stroke-dasharray: 1 360; stroke-width: 3px; transform: rotate(0deg); transform-origin: 50% 50%; animation: loading 1.25s infinite, large 1.25s infinite; } @keyframes loading { 0% { stroke: #015; transform: rotate(0deg); } 50% { stroke: #015; transform: rotate(0deg); } 75% { stroke: #1781e3; } 100% { stroke: #015; transform: rotate(359deg); } } @keyframes large { 0% { stroke-dasharray: 1 360; } 50% { stroke-dasharray: 70 360; } 100% { stroke-dasharray: 1 360; } }</style><circle r="23.5" cx="25" cy="25"/></svg>